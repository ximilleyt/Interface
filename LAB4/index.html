<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="logo">Veil</div>
    <div class="controls">
      <button class="btn-minimize" aria-label="Свернуть"></button>
      <button class="btn-maximize" aria-label="Развернуть"></button>
      <button class="btn-close" aria-label="Закрыть"></button>
    </div>
  </header>

  <nav class="sidebar">
    <label for="tab-home" class="sidebar-item" data-tab="home"><img src="icons/home.svg" alt="Home" class="icon"></label>
    <label for="tab-basic" class="sidebar-item" data-tab="basic"><img src="icons/user.svg" alt="Basic Mode" class="icon"></label>
    <label for="tab-advanced" class="sidebar-item" data-tab="advanced"><img src="icons/advanced.svg" alt="Advanced Mode" class="icon"></label>
    <label for="tab-settings" class="sidebar-item" data-tab="settings"><img src="icons/settings.svg" alt="Settings" class="icon"></label>
  </nav>

  <main class="content">
    <section id="home" class="page active">
      <div class="home-content">
        <img src="icons/logo.png" alt="Veil Logo">
        <h1>Добро пожаловать в Veil</h1>
        <p>Выберите режим работы из панели слева</p>
      </div>
    </section>

    <section id="basic" class="page">
      <h2>Обычный режим</h2>
      <form class="basic-form" novalidate>
        <div class="split-container">
          <div class="input-group">
            <label>Введите текст:</label>
            <textarea class="input-text"></textarea>
            <button type="submit" name="action" value="encrypt" class="btn encrypt">Зашифровать</button>
          </div>
          <div class="input-group">
            <label>Введите зашифрованный текст:</label>
            <textarea class="input-text encrypted"></textarea>
            <input type="text" class="input-key" placeholder="Введите ключ">
            <button type="submit" name="action" value="decrypt" class="btn decrypt">Дешифровать</button>
          </div>
        </div>
        <div class="result-section">
          <h3>Результат:</h3>
          <textarea class="result-text" readonly></textarea>
        </div>
      </form>
    </section>
    
    <section id="advanced" class="page">
      <h2>Продвинутый режим</h2>
      <form class="advanced-form" novalidate>
        <div class="split-container">
          <div class="input-group">
            <label>Текст для шифрования:</label>
            <textarea class="input-text"></textarea>
            <select class="algorithm"><option>Caesar</option><option>AES</option><option>RSA</option></select>
            <button type="submit" name="action" value="encrypt" class="btn encrypt">Зашифровать</button>
          </div>
          <div class="input-group">
            <label>Зашифрованный текст:</label>
            <textarea class="input-text encrypted"></textarea>
            <select class="algorithm"><option>Caesar</option><option>AES</option><option>RSA</option></select>
            <input type="text" class="input-key" placeholder="Введите ключ">
            <button type="submit" name="action" value="decrypt" class="btn decrypt">Дешифровать</button>
          </div>
        </div>
        <div class="result-section">
          <h3>Результат:</h3>
          <textarea class="result-text" readonly></textarea>
        </div>
      </form>
    </section>
    
    <section id="settings" class="page">
      <h2>Настройки</h2>
      <form class="settings-form">
        <label>Тема:
          <select class="theme-select">
            <option value="dark">Темная</option>
            <option value="light">Светлая</option>
          </select>
        </label>
        <button class="btn save" type="button">Сохранить</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
